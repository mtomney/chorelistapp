<!DOCTYPE html>
<html lang="en" ng-app="ToDo">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To Do List</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<h1 class="text-center">My To Do List</h1>
	</div>
	<div class="container">
		<div class="row">
			<h2>Tasks for today:</h2>
			<div id="todoarea" class="col-md-6">
				<div class="container" ng-controller="todoController">
					<form name="frm" ng-submit="addToDo()">
						<input type="text" name="newTodo" ng-model="newTodo" required />
						<button class="btn btn-info btn-lg" ng-disabled="frm.$invalid">Add task to do</button>
					</form>
					<ol>
						<li ng-repeat="todo in todolist">
							<input type="checkbox" ng-model="todo.done" />
							<span ng-class="{'done':todo.done}">{{todo.title}}</span>
						</li>
					</ol>
					<button class="btn btn-danger btn-lg" ng-click="clearCompleteTask()">Remove completed tasks</button>
				</div>
			</div>
			<div class="col-md-6">
				<img class="img-responsive" src="img/busy.jpg">
			</div>
		</div>
	</div>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
